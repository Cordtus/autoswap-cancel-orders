<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancel Autoswap by jasbanza</title>
    <script src="bundle.js"></script>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cancel Autoswap</h1>
      <h3>
        <a
          href="https://github.com/jasbanza/autoswap-cancel-orders"
          target="_blank"
          >View on GitHub</a
        >
      </h3>
    </header>

    <!-- flex for interface -->
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <!-- left side -->
      <div style="width: 45%">
        <h2>Cancel Orders</h2>
        <div>
          <label for="inputAddress">Address</label>
        </div>
      </div>
    </div>

    Response:
    <div id="divResponse"></div>
    Error:
    <div id="divError"></div>
    <button onclick="testTransaction()">Test Transaction</button>
  </body>
</html>
